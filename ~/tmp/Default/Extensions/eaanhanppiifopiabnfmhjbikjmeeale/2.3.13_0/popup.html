<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="fonts.css"/>
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="select2.min.css"/>
  </head>
  <body>
    <div id="import_start" class="hidden">
      <div class="ext-head">
        <img src="images/lingq-icon.png" alt="Welcome to LingQ">
        <h2 lang="en" data-lang-token="welcome"></h2>
        <span class="beta hidden" style="color:orange">&beta;</span>
      </div>
      <div class="ext-main">
        <h3 class="title" contenteditable="true" autofocus="true"></h3>
        <div class="warning hidden">
          <span lang="en" data-lang-token="import_partial"></span>
          <label lang="en" data-lang-content><input type="radio" name="seltext" value="yes" checked> yes</label>
          <label lang="en" data-lang-content><input type="radio" name="seltext" value="no"> no</label>
        </div>
        <div><span class="flag"></span><select name="language"></select></div>
        <button class="import-button button" name="import" lang="en" data-lang-content disabled>import</button>
      </div>
      <div class="ext-body">
        <p>
          <span class="text-wrapper" lang="en" data-lang-content>import_to</span>
          <select name="course"></select>
        </p>
        <p><input type="text" name="course_new" id="course_new" class="hidden"></p>
        <p>
          <span class="text-wrapper" lang="en" data-lang-content>import_tags</span>
          <select name="tags" style="width: 100%" multiple></select>
        </p>
      </div>
    </div>

    <div id="import_progress" class="container-a hidden" >
      <img src="images/loading-img.svg" alt="LingQ import extension" class="image is-top">
      <img src="images/ring-alt.svg" alt="LingQ import extension" class="loader-image image is-middle">
      <span class="text-wrapper is-bottom" lang="en" data-lang-content>importing</span>
    </div>

    <div id="import_done" class="container-a hidden">
      <img src="images/loading-img.svg" alt="LingQ import extension" class="image is-top">
      <div class="is-middle">
        <img src="images/import-checked.svg" alt="LingQ import extension" class="import-checked-image image">
        <br>
        <span class="has-text-blue" lang="en" data-lang-content>import_done</span>
      </div>
      <div class="open-imported is-bottom">
        <a href="https://www.lingq.com/accounts/login/" class="lesson_url button is-light" lang="en" data-lang-content>import_open</a>
      </div>
    </div>

    <div id="login" class="login container-a hidden">
      <img src="images/loading-img.svg" alt="LingQ import extension" class="image is-middle">
      <div class="is-bottom">
      <a href="https://www.lingq.com/accounts/login/" class="login-link button is-light" lang="en" data-lang-content>login</a>
      </div>
    </div>

    <div id="error" class="container-a hidden">
      <div class="is-middle">
        <img src="images/error-icon.svg" alt="oh oh! something went wrong" class="error-image image">
      </div>
      <p class="is-bottom error-message">
        <span class="error-label" lang="en" data-lang-content>error </span><span class="error error-vasel text-wrapper"></span>
      </p>
    </div>

    <div id="info" class="loading container-a">
      <img src="images/loading-img.svg" alt="LingQ import extension" class="image is-middle">
      <div class="lds-ellipsis is-bottom"><div></div><div></div><div></div><div></div></div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="jquery-lang.js"></script>
    <script src="select2.min.js"></script>
    <script src="popup.js"></script>
    </script>
  </body>
</html>
