<!DOCTYPE html>
<html lang="en">

<head>
  <title data-i18n="permissionsTitle">AIPRM for ChatGPT</title>

  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css?v=1.2.5.21">
</head>

<body class="AIPRM__bg-gray-50 dark:AIPRM__bg-gray-900 dark:AIPRM__text-white">

  <div
    class="AIPRM__prose AIPRM__prose-lg dark:AIPRM__prose-invert AIPRM__m-auto AIPRM__p-16 AIPRM__pt-8 AIPRM__bg-white dark:AIPRM__bg-gray-800 AIPRM__rounded-lg">
    <div
      class="AIPRM__flex AIPRM__flex-wrap AIPRM__justify-between AIPRM__items-center AIPRM__mx-auto AIPRM__max-w-screen-xl AIPRM__py-2.5">
      <a target="_blank" href="https://www.aiprm.com" class="AIPRM__flex AIPRM__items-center AIPRM__no-underline">
        <img id="AIPRM__logo" src="aiprm-icon-black.svg" width="38px"
          class="AIPRM__mr-3 AIPRM__nozoom AIPRM__my-0 AIPRM__invert" alt="AIPRM Trademarked Icon Black">
        <span class="AIPRM__self-center AIPRM__text-2xl AIPRM__font-semibold AIPRM__whitespace-nowrap"
          data-i18n="permissionsTitle">
          AIPRM for ChatGPT
        </span>
      </a>
    </div>

    <p data-i18n="permissionsMainText">
      Enable AIPRM on the new ChatGPT.com domain to continue enjoying all features.
    </p>

    <button id="requestPermission"
      class="AIPRM__bg-green-600 hover:AIPRM__bg-green-700 AIPRM__mr-2 AIPRM__px-4 AIPRM__py-2 AIPRM__rounded AIPRM__text-white AIPRM__text-xl AIPRM__bg-none AIPRM__border-none AIPRM__cursor-pointer"
      data-i18n="permissionsButton">
      Click here to access ChatGPT.com with all AIPRM features
    </button>
  </div>

  <script type="module" src="permissions.js?v=1.2.5.21"></script>

</body>

</html>
